<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<title>Multi Page Registration Forms</title>
    <link rel="stylesheet" href="./src/style2.css">
	<style>
		/* Hide the second form by default */
        #form1{
           background-color: rgba(0,0,0,0.5);
        }
		#form2 {
            background-color: rgba(0,0,0,0.5);
			display: none;
		}
        #form3{
           display: none;
           background-color: rgba(0,0,0,0.5);
        }
	</style>
</head>
<body>
	<div id="form1">
		<form id="form" onsubmit="return false;">
            <h4>Personal Information</h4>
            <div class="row">
                <div>
                    <label for="firstname"> Name<span class="mandetory">*</span> </label>
                    <div class="row50">
                        <input type="text" id="fname" placeholder="first" required>
                        <input type="text" id="lname" placeholder="last" required>
                    </div>
                </div>
            
                <div>
                    <label for="date">Date Of Birth<span class="mandetory">*</span></label>
                    <div class="row100">
                        <input type="date" id="date" placeholder="first" required>
                    </div>
                </div>
            
                <div>
                    <label id="email-label">Email<span class="mandetory">*</span></label>
                    <div class="row100">
                        <input type="email" id="email" placeholder="Enter your email" required onkeyup="validateEmail()">
                        <span id="error-msg"></span>
                    </div>
                </div>
            
                <div>
                    <label for="fathername">Father's Name<span class="mandetory">*</span></label>
                    <div class="row50">
                        <input type="text" id="fatherfname" placeholder="first" required>
                        <input type="text" id="fatherlname" placeholder="last" required>
                    </div>
                </div>
            
                <div>
                    <label for="mothername">Mother's Name<span class="mandetory">*</span></label>
                    <div class="row50">
                        <input type="text" id="motherfname" placeholder="first" required>
                        <input type="text" id="motherlname" placeholder="last" required>
                    </div>
                </div>
            
                <div>
                    <label for="gender">Gender<span class="mandetory">*</span></label>
                    <div>
                        <input type="radio" id="gender" value="male" required>
                        <label for="male">M</label>
                    </div>
                    <div>
                        <input type="radio" id="gender" value="female" required>
                        <label for="female">F</label>
                    </div>
                </div>
            
                <div>
                    <label for="nationality">Nationality<span class="mandetory">*</span></label>
                    <div class="row100">
                        <input type="text" id="nationality" required>
                    </div>
                </div>
            
                <div>
                    <label for="nationality">Home Address<span class="mandetory">*</span></label>
                    <div class="row100">
                        <input type="text" id="street" placeholder="Street Address" required>
                    </div>
                    <div class="row50">
                        <input type="text" id="city" placeholder="City" required>
                        <input type="text" id="country" placeholder="Country" required>
                    </div>
                </div>
            
                <div>
                    <label for="TelephoneHome">Telephone-Home</label>
                    <div class="row100">
                        <input type="tel" id="telehome" placeholder="### ### ####">
                    </div>
                </div>
            
                <div>
                    <label for="TelephoneMobile">Telephone-Mobile<span class="mandetory">*</span></label>
                    <div class="row100">
                        <input type="tel" id="telemobile" required placeholder="### ### ####" onkeyup="validateNumber()">
                        <span id="error-number"></span>
                    </div>
                </div>
            </div>
		</form>
		<div class="btn">
            <button class="btn btn-primary" onclick="showForm2()">Next</button>
        </div>
	</div>


<!-- educational page -->

	<div id="form2">
		<form id="form" onsubmit="return false;">
            <h4>Educational Information</h4>
            <div class="row">
                <div>
                    <label for="date">HSC Institution Name<span class="mandetory">*</span></label>
                    <div class="row100">
                        <input type="text" id="hscinstitute" placeholder="">
                    </div>
                </div>
            
                <div>
                    <label for="date">HSC Board Name<span class="mandetory">*</span></label>
                    <div class="row100">
                        <input type="text" id="hscboard" placeholder="i.e CBSC, ICSC or State Board">
                    </div>
                </div>
            
                <div>
                    <label for="date"> Score in HSC<span class="mandetory">*</span></label>
                    <div class="row100">
                        <input type="number" id="hscscore" placeholder="In percentage">
                    </div>
                </div>
            
                <div>
                    <label for="date">SSC Institution Name<span class="mandetory">*</span></label>
                    <div class="row100">
                        <input type="text" id="sscinstitute" placeholder="">
                    </div>
                </div>
            
                <div>
                    <label for="date">SSC Board Name<span class="mandetory">*</span></label>
                    <div class="row100">
                        <input type="text" id="sscboard" placeholder="i.e CBSC, ICSC or State Board">
                    </div>
                </div>
            
                <div>
                    <label for="date"> Score in SSC<span class="mandetory">*</span></label>
                    <div class="row100">
                        <input type="number" id="sscscore" placeholder="In percentage">
                    </div>
                </div>
            
                <div>
                    <label for="date">Current Institution Name<span class="mandetory">*</span></label>
                    <div class="row100">
                        <input type="text" id="currentinstitute" placeholder="">
                    </div>
                </div>
            
                <div>
                    <label for="date">Current Course Name<span class="mandetory">*</span></label>
                    <div class="row100">
                        <input type="text" id="currentcourse" placeholder="">
                    </div>
                </div>
            
                <div>
                    <label for="date"> Overall Percentage<span class="mandetory">*</span></label>
                    <div class="row100">
                        <input type="number" id="currentscore" placeholder="In percentage">
                    </div>
                </div>
            
                <div>
                    <label for="backlog">Any backlog<span class="mandetory">*</span></label>
                    <div>
                        <input type="radio" id="backlog" value="yes" required>
                        <label for="yes">Y</label>
                    </div>
                    <div>
                        <input type="radio" id="backlog" value="No" required>
                        <label for="no">N</label>
                    </div>
                </div>
            </div>
		</form>
		<div class="btn">
            <button class="btn btn-primary me-3" onclick="showForm1()">Back</button>
            <button class="btn btn-primary me-3" onclick="showForm3()">Next</button>
        </div>
	</div>



    <!-- document -->


    <div id="form3">
        <form id="form" onsubmit="return false;">
            <div>
                <h3>Upload Documents</h3>
            </div>
            <div>
                <label for="photo">Recent passport size photograph : </label>
                <div class="row100">
                    <input type="file" id="photo" name="photo" accept="image/*" maxlength="1048576">
                    <p>(File size less than 1MB)</p> 
                </div>
            </div>
            <div>
                <label for="photo">Recent passport size photograph : </label>
                <div class="row100">
                    <input type="file" id="photo" name="photo" accept="image/*" maxlength="1048576">
                    <p>(File size less than 1MB)</p>
                </div>
            </div>
            <div>
                <label for="photo">HSC mark sheet : </label>
                <div class="row100">
                    <input type="file" id="document1" name="document1" accept=".pdf, .doc, .docx" maxlength="4194304">
                    <p>(File size less than 4MB)</p>
                </div>
            </div>
            <div>
                <label for="photo">SSC mark sheet : </label>
                <div class="row100">
                    <input type="file" id="document1" name="document1" accept=".pdf, .doc, .docx" maxlength="4194304">
                    <p>(File size less than MB)</p>
                </div>
            </div>
            <div>
                <label for="photo">All semesters mark sheets : </label>
                <div class="row100">
                    <input type="file" id="document3" name="document3" accept=".pdf, .doc, .docx" maxlength="10485760">
                    <p>(File size less than 10MB)</p>
                </div>
            </div>
        </form>
        <div class="btn">
            <button class="btn btn-primary me-3" onclick="showForm2()"> Back</button>
            <button class="btn btn-primary me-3" id="register">Register</button>
        </div>
    </div>

	   <script>
        function showForm1() {
            document.getElementById("form1").style.display = "block";
            document.getElementById("form2").style.display = "none";
            document.getElementById("form3").style.display = "none";
        }

        function showForm2() {
            document.getElementById("form1").style.display = "none";
            document.getElementById("form2").style.display = "block";
            document.getElementById("form3").style.display = "none";
        }

        function showForm3() {
            document.getElementById("form1").style.display = "none";
            document.getElementById("form2").style.display = "none";
            document.getElementById("form3").style.display = "block";
        }



        //email validate
        function validateEmail(){
            var email = document.getElementById("email");
            var emailerror = document.getElementById("error-msg");
            if(!email.value.match(/^[A-Za-z\._\-0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
                 emailerror.innerHTML = "Please Enter a valid email";
                 return false;
            }
            emailerror.innerHTML = "";
            return true;
        }

        //mobile validate
        function validateNumber(){
            var mobilenumber = document.getElementById("telemobile");
            var numbererror = document.getElementById("error-number");
            if(!mobilenumber.value.match(/^[1-9]{1}[0-9]{9}$/)){
                numbererror.innerHTML = "Please Enter a valid number";
                return false
            }
            numbererror.innerHTML = "";
            return true;
        }

        //store in local storage

        let form = document.getElementById('form');
        document.getElementById('register').addEventListener('click', (e)=>{

            //store personal details
            let fname = document.getElementById('fname').value;
            let lname = document.getElementById('lname').value;
            let date = document.getElementById('date').value;
            let email = document.getElementById('email').value;
            let fatherfname = document.getElementById('fatherfname').value;
            let fatherlname = document.getElementById('fatherlname').value;
            let motherfname = document.getElementById('motherfname').value;
            let motherlname = document.getElementById('motherlname').value;
            let gender = document.getElementById('gender').value;
            let nationality = document.getElementById('nationality').value;
            let street = document.getElementById('street').value;
            let city = document.getElementById('city').value;
            let country = document.getElementById('country').value;
            let telehome = document.getElementById('telehome').value;
            let telemobile = document.getElementById('telemobile').value;

            //Educational Details
            let hscinstitute = document.getElementById('hscinstitute').value;
            let hscboard = document.getElementById('hscboard').value;
            let hscscore = document.getElementById('hscscore').value;
            let sscinstitute = document.getElementById('sscinstitute').value;
            let sscboard = document.getElementById('sscboard').value;
            let sscscore = document.getElementById('sscscore').value;
            let currentinstitute = document.getElementById('currentinstitute').value;
            let currentcourse = document.getElementById('currentcourse').value;
            let currentscore = document.getElementById('currentscore').value;
            let backlog = document.getElementById('backlog').value;
           


             //store personal details
            localStorage.setItem('fname', fname);
            localStorage.setItem('lname', lname);
            localStorage.setItem('date', date);
            localStorage.setItem('email', email);
            localStorage.setItem('fatherfname', fatherfname);
            localStorage.setItem('fatherlname', fatherlname);
            localStorage.setItem('motherfname', motherfname);
            localStorage.setItem('motherlname', motherlname);
            localStorage.setItem('gender', gender);
            localStorage.setItem('nationality', nationality);
            localStorage.setItem('street', street);
            localStorage.setItem('city', city);
            localStorage.setItem('country', country);
            localStorage.setItem('telehome', telehome);
            localStorage.setItem('telemobile', telemobile);


            //store Educational details


            localStorage.setItem('hscinstitute', hscinstitute);
            localStorage.setItem('hscboard', hscboard);
            localStorage.setItem('hscscore', hscscore);
            localStorage.setItem('sscinstitute', sscinstitute);
            localStorage.setItem('sscboard', sscboard);
            localStorage.setItem('sscscore', sscscore);
            localStorage.setItem('currentinstitute', currentinstitute);
            localStorage.setItem('currentcourse', currentcourse);
            localStorage.setItem('currentscore', currentscore);
            localStorage.setItem('backlog', backlog);

            alert("Your details are saved in local storage");
        })

        
          
               

    </script>
</body>
</html>
